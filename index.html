<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="options">
      <div class="menu-items-container hide-menu">
        <button onclick="addMember()" class="btn" id="add-member-btn">
          Add Member
        </button>
        <input
          id="fileid"
          type="file"
          hidden
          accept="application/JSON"
          onchange="importJson(event)"
        />
        <input
          type="button"
          class="btn"
          id="import-btn"
          value="Import Json"
          onclick="trigger()"
        />
        <button onclick="handleSave('image')" class="btn save-btn">
          Save as Image
        </button>
        <button onclick="handleSave('json')" class="btn save-btn">
          Save as Json
        </button>
      </div>
      <button class="btn" id="menu-btn" onclick="toggleMenu()">Menu</button>
    </div>

    <div class="popup-container">
      <div class="popup-input">
        <div class="img-container" onclick="closePopup()">
          <img src="./img/closeIcon.png" alt="" width="25" height="25" />
        </div>
        <form onsubmit="event.preventDefault()">
          <div class="input-container" id="input-container-popup">
            <label for="inp" class="inp">
              <input
                type="text"
                id="name-inp"
                placeholder="&nbsp;"
                autocomplete="off"
              />
              <span class="label">Name</span>
            </label>
          </div>
          <div class="input-container" id="input-container-popup">
            <label for="inp" class="inp">
              <input
                type="text"
                id="date-inp"
                placeholder="&nbsp;"
                autocomplete="off"
              />
              <span class="label">Date</span>
            </label>
            <div class="done-container">
              <input
                onclick="handlePopupInput()"
                type="image"
                src="./img/doneIcon.png"
                alt=""
                width="25"
                height="25"
                alt="Submit Form"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <button id="mode-btn" onclick="toggleDesignMode()"></button>

    <div class="info-container" onclick="closeInformation()">
      <div class="popup-info">
        <h3>Family Tree Generator</h3>
        <img src="./img/sample.png" alt="" />

        <div class="tips">
          <ul>
            Double click to update node
          </ul>
          <ul>
            Right click the node to add kinsman
          </ul>
          <ul>
            Hold right click and drag mouse to pan
          </ul>
          <ul>
            You can use default browser zoom by pressing alt + (mouse whell or
            +/-)
          </ul>
          <ul>
            You can change the design mode by pressing the button on the bottom
            right.
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"
      integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/fileController.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/link.js"></script>
    <script src="js/node.js"></script>
    <script src="js/select.js"></script>
  </body>
</html>
